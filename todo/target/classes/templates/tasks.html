<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        .container {
            width: 500px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            background: #eef;
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 4px;
        }

        .done {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>My Todo List</h1>

    <!-- Add Task Form -->
    <form th:action="@{/tasks/add}" method="post">
        <input type="text" name="title" placeholder="Enter new task" required>
        <button type="submit">Add</button>
    </form>

    <!-- Task List -->
    <ul>
        <li th:each="task : ${tasks}">
            <span th:text="${task.title}"
                  th:classappend="${task.completed} ? 'done' : ''"></span>

            <div>
                <a th:href="@{/tasks/toggle/{id}(id=${task.id})}">
                    ✔
                </a>
                |
                <a th:href="@{/tasks/delete/{id}(id=${task.id})}">
                    ❌
                </a>
            </div>
        </li>
    </ul>
</div>

</body>
</html>
